<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>GPA Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <h1 id="myheader" atr = "Calculator">GPA Calculator</h1>
    
        <div id="courses">
            <div class="course">
                <label>Grade: 
                    <input type="text" class="grade" placeholder="A, B, C, D, F">
                </label>
                <label>Credits: 
                    <input type="number" class="credits">
                </label>
            </div>
        </div>
        <br>
        <button onclick="addCourse()">Submit Another Course</button>
        <br>
        <button onclick="calculateGPA()">Calculate GPA</button>
        <h3 id="result">Your GPA: </h3>
        <script src=" script.js" type="text/javascript"></script>
        <div>
            <ol>
                For your reference: 
                <ul>
                   <li>A+ = 4</li>
                   <li>A = 4</li>
                   <li>A- = 3.7 </li>
                   <li>B+ = 3.3</li>
                   <li>B = 3</li>
                   <li>C+ = 2.3</li>
                   <li>C = 2</li>
                   <li>D+ = 1.3</li>
                </ul>

            </ol>
        </div>
    </body>
    

    
</html>
